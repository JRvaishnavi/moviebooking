<form class="form-horizontal" name="myForm">
  <div class="col-md-12">
  <div class="form-group">
    <label class="col-md-3" for="exampleInputPassword1">Name</label>
    <div class="col-md-5">
    <input type="" class="form-control" id="exampleInputPassword1" placeholder="" ng-model="ticket.userName" ng-disabled=true>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3" for="exampleInputEmail1">Email address</label>
    <div class="col-md-5">
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder ng-model="ticket.userEmail" ng-disabled=true>
    </div>
  </div>  
  <div class="form-group">
    <label class="col-md-3" for="exampleInputPassword1">Movie</label>
    <div class="col-md-5">
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder ng-model="ticket.movieName" ng-disabled=true>
    </div>
  </div>
   <div class="form-group">
    <label class="col-md-3" for="exampleInputPassword1">Theatre</label>
     <div class="col-md-5">
      <input type="" class="form-control" id="exampleInputPassword1" placeholder="" ng-model="ticket.theatreName" ng-disabled=true>
     </div>
  </div>
   <div class="form-group">
    <label class="col-md-3" for="exampleInputPassword1">Screen</label>
     <div class="col-md-5">
      <input type="" class="form-control" id="exampleInputPassword1" placeholder="" ng-model="ticket.screenName" ng-disabled=true>
     </div>
  </div>
  <div class="form-group">
    <label class="col-md-3" for="exampleInputPassword1">Date</label>
    <div class="col-md-5">
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="" ng-model="ticket.showDate" ng-disabled=true>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-3" for="exampleInputPassword1">No of Tickets</label>
    <div class="col-md-5">
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="" ng-model="ticketCount" ng-pattern="/^[1-5]{1}$/" required>
      <span class=""> Book Max of 5 Tickets !</span><br>
    </div>
  </div>
  </div>
  <button class="btn btn-default" ng-click="bookTicket()">Confirm</button>
</form>

<!-- Confirmation -->

<div class="modal fade bs-example-modal-sm" id="confirmation" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <p align="center">Thank You<p> Your Ticket has booked !! Enjoy Movie Have Fun<p></p>
      <p><a class="btn btn-default" href="#/movie" style="margin-left: 40%;">OK</a><p>
    </div>
  </div>
</div>
